<div class="row">
    <h3 class="center-align">Crear usuario</h3>
    <article class="clo s6 offset-s3">
        <form [formGroup]="fgValidador" (ngSubmit)="guardarUsuario" method="POST" action="formulario-contacto.php">
            <div class="input-field">
                <label for="cedula">Cedula</label>
                <input formControlName="cedula" type="text" name="cedula" required>
            </div>
            <div class="input-field">
                <label for="nombre">Nombre</label>
                <input formControlName="nombre" type="text" name="nombre" required>
            </div>
            <div class="input-field">
                <label for="apellido">Apellido</label>
                <input formControlName="apellido" type="text" name="apellido" required>
            </div>
            <div class="input-field">
                <label for="telefono">Telefono</label>
                <input formControlName="precio" type="text" name="telefono" required>
            </div>
            <div class="input-field">
                <label for="correo">Correo</label>
                <input formControlName="correo" type="text" name="correo" required>
            </div>
            <div class="input-field">
                <label for="rol">Rol</label>
                <select name="rol" id="rol">
                    <option value="admin">Administrador</option>
                    <option value="asesor">Asesor</option>
                    <option value="cliente">Cliente</option>
                  </select>
            </div>

            <p class="center-align">
                <button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn" type="submit">
                    <i class="material-icons right">Send</i>enviar</button>

            </p>

        </form>

    </article>

</div>
