<div class="container">
    <div class="row">
        <div class="col s12 m4 l4 offset-m4 offset-l4 blak">
            <h5 class="center-align">Login</h5>
        </div>
    </div>
    <form [formGroup]="fgValidador" (ngSubmit)="identificarUsuario()">
        <div class="row">
            <div class="col s12 m4 l4 offset-m4 offset-l4">
                <div class="input-field col s12 m12 l12">
                    <i class="material-icons prefix">account_circle</i>
                    <input formControlName="usuario" id="email" type="email" class="validate">
                    <label for="username">Usuario</label>
                </div>
                <div class="input-field col s12 m12 l12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input formControlName="contrasena" id="password" type="password" class="validate">
                    <label for="password">Contrase√±a</label>
                </div>
            </div>
        </div>

        <div class="row center-align">
            <div class="col s12 m4 l4 offset-m4 offset-l4">
                <div class="col s12 m12 l12 green darken-2">
                    <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light grey darken-4"
                        type="submit" name="action">Ingresar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
